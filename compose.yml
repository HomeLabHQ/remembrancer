version: "3.8"

x-service: &service
  build:
    dockerfile: ./docker/backend/Dockerfile
    context: ./
  env_file:
    - .env
  image: remembrancer/backend-${ENVIRONMENT}

services:
  api:
    <<: *service
    container_name: remembrancer-api-${ENVIRONMENT}
    command:
      - prod
    depends_on:
      db:
        condition: service_healthy
  celery:
    <<: *service
    depends_on:
      - redis
    command: celery worker -l INFO -Q django
  db:
    image: postgres:alpine3.18
    container_name: remembrancer-db-${ENVIRONMENT}
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
  nginx:
    container_name: remembrancer-nginx-${ENVIRONMENT}
    build:
      dockerfile: ./docker/nginx/Dockerfile
      context: ./
      args:
        - API_URL
    restart: always
    ports:
      - 80:80
    env_file:
      - .env
    volumes:
      - static:/static
      - attachments:/attachments
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - api
  redis:
    image: redis:latest
    volumes:
      - redis_data:/data
volumes:
  static:
  attachments:
  postgres_data:
  redis_data:
