version: "3.8"
networks:
  s3:
    external: true
x-service: &service
  build:
    dockerfile: ./docker/backend/Dockerfile
    context: ./
  env_file:
    - .env
  networks:
    - s3
  image: remembrancer/backend-${ENVIRONMENT}
services:
  api:
    <<: *service
    container_name: remembrancer-api-${ENVIRONMENT}
    command:
      - prod
    image: remembrancer/backend-${ENVIRONMENT}
  celery:
    <<: *service
    depends_on:
      - redis
    command: celery worker -l INFO -Q django
  nginx:
    container_name: remembrancer-nginx-${ENVIRONMENT}
    build:
      dockerfile: ./docker/nginx/Dockerfile
      context: ./
      args:
        - API_URL
    ports:
      - "${SERVICE_PORT}:80"
    volumes:
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - s3
    depends_on:
      - api
  redis:
    image: redis:latest
    volumes:
      - redis_data:/data
volumes:
  redis_data:
